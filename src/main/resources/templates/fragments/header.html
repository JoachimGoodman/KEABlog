<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">

<div th:fragment="header">
<link rel="stylesheet" th:href="@{https://bootswatch.com/4/lux/bootstrap.min.css}" type="text/css">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="http://localhost:8080/">KEA Blog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Posts</a>
                </li>
            </ul>
            <div th:if="${session.email == null}">
            <form class="form-inline my-2 my-lg-0" th:action="@{/login}" th:object="${User}" method="post">
                <input type="text" placeholder="Email" name="email">
                <input type="text" placeholder="Password" name="password">
                <button type="submit">Login</button>
            </form>
            </div>
            <div th:if="${session.email != null}">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item" >
                        <Strong class="nav-link" th:text="${session.firstName}"></Strong>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profile">My Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profil">Manage Blogpost</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profil">Manage Users</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
</html>
